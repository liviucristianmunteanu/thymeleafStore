<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head th:replace="fragments/fragments:: html_head"/>

</head>

<body class="d-flex flex-column min-vh-100">
<div th:replace="fragments/fragments:: header">
</div>
<main class="container-fluid mb-3">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="display-5 fw-bold text-center text-secondary">Inventory</h1></div>
        </div>
        <div class="row">

            <div class="col-md-12 border border-2 border-light p-5 shadow">
                <table class="table table-hover table-responsive-md text-center">
                    <thead>
                    <tr>
                        <th class="col-md-1 text-center text-secondary"> Id</th>
                        <th class="col-md-2 text-center text-secondary"> Image</th>
                        <th class="col-md-3 text-center text-secondary"> Name</th>
                        <th class="col-md-5 text-center text-secondary"> Description</th>
                        <th class="col-md-1 text-center text-secondary"> Quantity</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}" class="text-center">
                            <td class="align-middle"><span th:text="${product.id}" class="text-center text-secondary">  </span></td>
                            <td class="align-middle"><img th:src="@{${product.imageUrl}}" class="card-img-top inventory-product-thumbnail" alt="..."></td>
                            <td class="align-middle"><span th:text="${product.name}" class="text-center text-secondary"> </span></td>
                            <td class="align-middle"><span th:text="${product.description}" class="text-center text-secondary"> </span></td>
                            <td class="align-middle"><span th:text="${product.quantity}" class="text-center text-secondary"> </span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<div th:replace="fragments/fragments :: footer"></div>
<div th:replace="fragments/fragments :: scripts"></div>

</body>
</html>
