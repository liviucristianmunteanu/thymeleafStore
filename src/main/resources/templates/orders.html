<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head th:replace="fragments/fragments:: html_head" />

</head>
<body>
<div th:replace="fragments/fragments:: header">
</div>


<main>
    <div class="container">
        <div class="row">

            <div class="col-md-4 col-lg-4 col-xl-4 pt-4">
                <div class="card text-center text-secondary border border-2 border-light p-2 shadow">
                    <table class="table table-hover table-responsive-md text-center">
                        <thead class="thead-dark">
                        <tr>
                            <th> Order id</th>
                            <th> Order date</th>
                            <th> User </th>


                        </tr>
                        </thead>
                        <tbody>
                        <!--<tr th:if="${order.empty}">
                            <td colspan="3"> There are no orders</td>
                        </tr>-->
                        <tr th:each="order : ${orders}">
                            <td><span th:text="${order.id}">  </span></td>
                            <td><span th:text="${order.orderDate}"> </span></td>
                            <td><span th:text="${order.user.username}"> </span></td>
                           <<td ><span th:each="product : ${products}"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>



            </div>
        </div>
    </div>
</main>
<div th:replace="fragments/fragments :: footer"></div>
<div th:replace="fragments/fragments :: scripts"></div>



</body>
</html>
