<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<head th:replace="fragments/fragments:: html_head" />
</head>
<body>
<div th:replace="fragments/fragments:: header"></div>
<main class="container  flex-column align-items-center justify-content-center">
    <div class="col-md-6 offset-md-3">
        <div class="container-fluid  align-items-center justify-content-center ">
            <h1 class="display-5 fw-bold">Register form</h1>
        </div>
        <form class="border border-2 border-light p-5 shadow" action="#" th:action="@{/register}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="fullName" class="form-label">Name:</label>
                <input type="text" class="form-control" th:field="*{fullName}" id="fullName" required minlength="3" maxlength="15" pattern="[a-zA-Z0-9]+" placeholder="Your name" />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" th:field="*{email}" id="email" required minlength="3" maxlength="30" placeholder="name@example.com" />
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" th:field="*{username}" id="username" required minlength="3" maxlength="20" pattern="[a-zA-Z0-9]+" placeholder="Enter your username" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" th:field="*{password}" id="password" required minlength="3" maxlength="20" placeholder="Type your password" />
            </div>
            <div class="mb-3">
                <label for="passwordConfirm" class="form-label">Repeat password:</label>
                <input type="password" class="form-control" th:field="*{passwordConfirm}" id="passwordConfirm" required minlength="3" maxlength="15" placeholder="Retype your password" />
                <br>
            </div>
            <div th:if="${user.password != user.passwordConfirm}" class="alert alert-danger" role="alert">
                <p class="error">Passwords do not match!</p>
            </div>
            <div>
                <input type="hidden" th:field="*{accountNonExpired}" />
                <input type="hidden" th:field="*{accountNonLocked}" />
                <input type="hidden" th:field="*{credentialsNonExpired}" />
                <input type="hidden" th:field="*{enabled}" />
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-success">Register</button>
            </div>
        </form>
    </div>
</main>
<div th:replace="fragments/fragments:: footer"></div>
</body>
</html>
