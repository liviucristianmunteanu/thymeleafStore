<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head th:replace="fragments/fragments:: html_head"/>

</head>
<body class="container-fluid">
<div th:replace="fragments/fragments:: header">
</div>
<main class="container-fluid">
    <div class="container">


        <!--<div th:if="${loginError}" class="alert alert-danger" role="alert">
            <p class="error">Wrong user or password</p>
        </div>-->

        <form class="border border-2 border-light p-5 shadow" action="#" th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" class="from-control" name="username"
                       placeholder="Enter your username"
                       autofocus="autofocus" required minlength="3" maxlength="20" pattern="[a-zA-Z0-9]+"/>
            </div>

            <div class="mb-3">
                <label class="form-label" for="password">Password</label>:
                <input type="password" id="password" class="from-control" name="password" required minlength="3"
                       placeholder="Type your password"
                       maxlength="15"/>
            </div>


            <div class="mb-3">
                <button type="submit" class="btn btn-success">Login</button>

            </div>
        </form>
    </div>
</main>
<div th:replace="fragments/fragments:: footer">

</div>
</body>
</html>
