<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<head th:replace="fragments/fragments:: html_head" />
</head>
<body>
<div th:replace="fragments/fragments:: header"></div>
<main class="container  flex-column align-items-center justify-content-center">
    <div class="col-md-6 offset-md-3">
        <div class="container-fluid  align-items-center justify-content-center py-3">
            <h1 class="display-5 fw-bold text-center">Register form</h1>
        </div>
        <form class="border border-2 border-light p-5 shadow" action="#" th:action="@{/products/add-new}" th:object="${product}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Product name:</label>
                <input type="text" class="form-control" th:field="*{name}" id="name" required minlength="3" maxlength="15" pattern="[a-zA-Z0-9]+" placeholder="Product name" />
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Email:</label>
                <input type="text" class="form-control" th:field="*{description}" id="description" required minlength="3" maxlength="30" placeholder="Short description of the product" />
            </div>
            <div class="mb-3">
                <label for="imageUrl" class="form-label">Image URL:</label>
                <input type="url" class="form-control" th:field="*{imageUrl}" id="imageUrl" required minlength="3" maxlength="200"  placeholder="Enter image URL" />
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Password:</label>
                <input type="text" class="form-control" th:field="*{price}" id="price" required minlength="3" maxlength="20" placeholder="Enter product price" />
            </div>

            <div>
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{deleted}" />

            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-success">Submit</button>
            </div>
        </form>
    </div>
</main>
<div th:replace="fragments/fragments:: footer"></div>
</body>
</html>
